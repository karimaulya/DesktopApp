<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body class="notes-body">
    <header class="header-bar">
        <img src="assets/To Do List.svg" alt="Logo" class="header-logo">
        <nav>
            <img src="assets/Back To.svg" alt="Back Icon" class="back-icon" id="back-icon">
            <img src="assets/Home.svg" alt="Home Icon" class="home-icon" id="home-icon">
        </nav>
    </header>
    <main class="notes-main">
    <h2 id="selected-date-title"></h2>
        <section class="checklist-section">
            <ul id="checklist">
                <li>
                    <input type="checkbox" id="task1">
                    <textarea placeholder="task 1..."></textarea>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <textarea placeholder="task 2..."></textarea>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <textarea placeholder="task 3..."></textarea>
                </li>
            </ul>
            <button id="add-task-btn">add new task</button>
        </section>
        <section class="note-section">
            <textarea placeholder="Write your note here..." rows ="10" cols="50"></textarea>
        </section>
        <button id="save-note-btn">save note</button>
    </main>
    <footer>
        <p>&copy; 2025 - Oya's App</p>
    </footer>
    <script src="js/notes.js"></script>
</body>
</html>
