<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>To Do List</h1>
        <p>Create and save your notes</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="tanggal.html">Back</a>
        </nav>
    </header>
    <main>
    <h2 id="selected-date-title"></h2>
        <section class="checklist-section">
            <ul id="checklist">
                <li>
                    <input type="checkbox" id="task1">
                    <textarea placeholder="task 1..."></textarea>
                </li>
                <li>
                    <input type="checkbox" id="task2">
                    <textarea placeholder="task 2..."></textarea>
                </li>
                <li>
                    <input type="checkbox" id="task3">
                    <textarea placeholder="task 3..."></textarea>
                </li>
            </ul>
            <button id="add-task-btn">add new task</button>
        </section>
        <section class="note-section">
            <textarea placeholder="Write your note here..." rows ="10" cols="50"></textarea>
        </section>
        <button id="save-note-btn">Save Note</button>
    </main>
    <footer>
        <p>&copy; 2025 - Oya's App</p>
    </footer>
    <script src="js/notes.js"></script>
</body>
</html>
