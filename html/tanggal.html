<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body class="tanggal-body">
    <header class="header-bar">
        <img src="assets/To Do List.svg" alt="Logo" class="header-logo">
        <nav>
            <img src="assets/Back To.svg" alt="Back Icon" class="back-icon" id="back-icon">
            <img src="assets/Home.svg" alt="Home Icon" class="home-icon" id="home-icon">
        </nav>
    </header>
    <main>
        <section class="tanggal-section">
            <section id="notes-preview"></section>
            <ul id="tanggal" class="tanggal-input">
                <input type="date" id="tanggalInput"/>
                <button id="add-new-btn">Add new note</button>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 - Oya's App</p>
    </footer>
    <script src="js/tanggal.js"></script>
</body>
</html>
